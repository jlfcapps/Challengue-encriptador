<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Challenge Alura 1 - Encriptador de texto</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body class="d-md-flex flex-md-row">
        <div class="principal d-flex flex-column">
            <header>
        <img class="logo" src="./Vectorlogo.png" alt="alura-logo" />
        <label class="toggle">
            <input type="checkbox" onclick="toggleDarkLight()">
            <span class="slider round"></span>
        </label>
            </header>
            <div>
                <textarea id="entrada" class="flex-grow" placeholder="Inserte el texto aqui"></textarea>
            </div>
            <div class="controles">
            <div class="advertencia d-felx">
                <span class="icon-info"></span><small>Solo letras minúsculas y sin acentos.</small>
            </div>
            <div class="d-flex flex-column flex-sm-row">
                <button id="encriptar" class="button flex-sm-grow" type="submit"> Encriptar <i class="fa-regular fa-circle-check"></i></button>
                <button id="desencriptar" class="button flex-sm-grow" type="submit"> Desencriptar <i class="fa-regular fa-circle-check"></i></button>
            </div>
            </div>
        </div>
        <div class="barra-lateral d-flex flex-column">
            <div class="info d-flex flex-column flex-grow">
                <div class="info-img d-none d-md-block">
                    <img class="animation" src="./Muñecomono.png" alt="muñecon" />
                </div>
                <div class="info-txt my-auto">
                    <strong>Ningun mensaje fue encontrado</strong><br />
                    <span>Ingresa el texto que desees encriptar o desencriptar.</span>
                </div>
            </div>
            <div id="salida"></div>
            <div class="copy-text">
            <button id="limpiar" type="button salida" class="button copiar" onclick="" value="Copiar"> Copiar <i class="fa-solid fa-clipboard"></i></button>
            </div>
        </div>
        <script src="./app.js"></script>
        <script src="https://kit.fontawesome.com/32648a8a86.js" crossorigin="anonymous"></script>
    </body>
    <footer class="foot d-md-flex flex-md-row d-sm-flex flex-row">
        <p>Todos mis proyectos estaran en mi GitHub. <i class="fa-brands fa-github"></i></p>
        <p>
          © Developed by
          <a href="https://www.github.com/jlfcapss" target="_blank">JLFCAPPS</a>
          with <i class="fa-brands fa-js"></i>
        </p>
      </footer>
</html>
